version: '3'
services:
  app:
    container_name: quantipy_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"  # Assuming your app runs on port 5000
    env_file:
      - config/.env  # Load environment variables from the .env file
    volumes:
      - .:/app  # Mount the current directory to /app in the container
      - sqlite_data:/app/database/db  # Mount the volume for SQLite database

volumes:
  sqlite_data: